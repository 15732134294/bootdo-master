<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">广告位置名：</label>
								<div class="col-sm-8">
									<input id="apName" name="apName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告位简介：</label>
								<div class="col-sm-8">
									<input id="apIntro" name="apIntro" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告类别：0图片1文字2幻灯3Flash：</label>
								<div class="col-sm-8">
									<input id="apClass" name="apClass" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告展示方式：0幻灯片1多广告展示2单广告展示：</label>
								<div class="col-sm-8">
									<input id="apDisplay" name="apDisplay" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告位是否启用：0不启用1启用：</label>
								<div class="col-sm-8">
									<input id="isUse" name="isUse" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告位宽度：</label>
								<div class="col-sm-8">
									<input id="apWidth" name="apWidth" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告位高度：</label>
								<div class="col-sm-8">
									<input id="apHeight" name="apHeight" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取值键：</label>
								<div class="col-sm-8">
									<input id="apKey" name="apKey" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="apSort" name="apSort" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/advPosition/add.js">
	</script>
</body>
</html>
